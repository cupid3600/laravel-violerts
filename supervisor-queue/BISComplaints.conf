[program:bis-complaints-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/app/current/artisan queue:work sqs --queue=BISComplaintsQueue --tries=3
autostart=true
autorestart=true
user=root
numprocs=5
redirect_stderr=true
stdout_logfile=/var/app/current/storage/logs/bis-complaints-worker.log